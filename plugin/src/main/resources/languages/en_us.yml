# Scoreboard English Configurations.
scoreboard:
  # -- Scoreboard Messages --
  usage: "<prefix> &fTo change the scoreboard title uses &7-> &e[title] &8| &fFor toggle the visibility &7-> &e[toggle]"
  enabled: "<prefix> &aThe scoreboard has been &eenabled&a!"
  disabled: "<prefix> &cThe scoreboard has been &edisabled&c!"
  title-changed: "<prefix> &fThe &escoreboard-title &fhas been changed to &7-> &a<scoreboard-title>"
  title-warning: "<prefix> &cYou can't modify the scoreboard title if the &eanimated-title &cis on!"
  # -- Scoreboard Messages --

  # Scoreboard Animation Lines.
  title-animated:
    - ""
    - ""
    - ""
    - ""

  # Scoreboard Default Title.
  default-title: ""

  # Scoreboard Content.
  # Allows max 15 lines.

  # NOTE: 1.12 or lower accepts only 30 length chars.
  lines: |-
    &l
    &l
    &l
    &l
    &l
    &l
    &l
    &l

# -- Tab-List English Configurations --
tab-list:
  # -- Tab-List Messages --
  enabled: "<prefix> &aThe tab-list has been &eenabled&a!"
  disabled: "<prefix> &cThe tab-list has been &edisabled&c!"
  # -- Tab-List Messages --

  # Tab-List Header Text.
  header: ""

  # Tab-List Footer Text.
  footer: ""

# -- Custom Items English Configurations --
items:
  # English Configuration for 'example' custom item.
  example:
    # Item Display Name.
    display-name: "&bExample &7| &fRight Click"

    # Item Lore Text.
    lore: |-
      &fThis is an &7example custom item&f!

    # Items Actions.
    actions:
      - "[SOUND] ENTITY_EXPERIENCE_ORB_PICKUP;1;1"
      - "[POTION_EFFECT] SPEED;100;2"

# -- Custom Commands English Configurations --
commands:
  # Configuration for 'example' custom command.
  example:
    # Custom Command Identifier/Name.
    # Don't add the '/' character if isn't necessary.
    id: example

    # Custom Command Permission.
    permission: "fancylobby.custom-cmd.example"

    # Custom Command Description.
    description: "This command gives you [SPEED II] and sends a title!"

    # Custom Command Actions.
    actions:
      - "[POTION_EFFECT] SPEED;100;2"
      - "[TITLE] &fYou has executed the &eexample &fcommand!;&fHas received &bSPEED II;20;60;20"