# English Plugin Content.
# -- Main Plugin Messages --
no-perm: "<prefix> &cYou don't have permission for it!"
no-command: "<prefix> &cThat sub-command isn't available yet!"
no-file: "<prefix> &cThe file specified doesn't exists!"

common-help:
  - "&a&lFancyLobby &8[&71.0.0&8] | &7Player Available Commands"
  - "&7 - &b/fly [player] &fToggles the flight-mode for you or for another player."
  - "&7 - &b/gamemode <type> [player] &fChanges the gamemode for you or for another player."
  - "&7 - &b/alert <message> &fSends a message to all the server."
  - "&7 - &b/scorebord <title/toggle> &fChanges the scoreboard title or hide it."
  - "&7 - &b/tablist &fShows/Hides the tab-list."
  - "&7 - &b/customcommands <register/unregister/description> &fRegister/Unregister or shows the custom-command description."
  - "&7 - &b[?] &fThis is a custom command for the plugin, specify the command for execute it!"

admin-help:
  - "&a&lFancyLobby &8[&71.0.0&8] | &cAdmin &7Available Commands"
  - "&7 - &b/fancylobby help &fShows this message."
  - "&7 - &b/fancylobby reload [file] &fReload all the configurations or just one."

