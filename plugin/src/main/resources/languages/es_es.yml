reload-tab-list: "<prefix> &aEl &6tab-list &aha sido &erecargado &aexitosamente!"
reload-world: "<prefix> &aLa &6configuración del mundo &aha sido &erecargada &aexitosamente!"
reload-items: "<prefix> &aLos &6items &ahan sido &erecargados &aexistosamente!"
