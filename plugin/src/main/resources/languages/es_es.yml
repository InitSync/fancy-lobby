# Scoreboard Spanish Configurations.
scoreboard:
  # -- Scoreboard Messages --
  usage: "<prefix> &fPara cambiar el título de la Scoreboard &7-> &e[title] &8| &fPara alternar la visibilidad &7-> &e[toggle]"
  enabled: "<prefix> &a¡La Scoreboard ha sido &eActivada&a!"
  disabled: "<prefix> &c¡La Scoreboard ha sido &eDesactivada&c!"
  title-changed: "<prefix> &fEl &etítulo de la Scoreboard &fha sido cambiado a &7-> &a<scoreboard-title>"
  title-warning: "<prefix> &c¡No puedes modificar el título de la Scoreboard si el &título animado &cesta activado!"
  # -- Scoreboard Messages --

  # Scoreboard Animation Lines.
  title-animated:
    - ""
    - ""
    - ""
    - ""

  # Scoreboard Default Title.
  default-title: ""

  # Scoreboard Content.
  # Allows max 15 lines.

  # NOTE: 1.12 or lower accepts only 30 length chars.
  lines: |-
    &l
    &l
    &l
    &l
    &l
    &l
    &l
    &l

# -- Tab-List Spanish Configurations --
tab-list:
  # -- Tab-List Messages --
  enabled: "<prefix> &a¡El tab-list ha sido &eActivado&a!"
  disabled: "<prefix> &c¡El tab-list ha sido &eDesactivado&c!"
  # -- Tab-List Messages --

  # Tab-List Header Text.
  header: ""

  # Tab-List Footer Text.
  footer: ""

# -- Custom Items Spanish Configurations --
items:
  # Spanish Configuration for 'example' custom item.
  example:
    # Item Display Name.
    display-name: "&bEjemplo &7| &fClic Derecho"

    # Item Lore Text.
    lore: |-
      &f¡Esto es un &7item de ejemplo&f!

    # Items Actions.
    actions:
      - "[SOUND] ENTITY_EXPERIENCE_ORB_PICKUP;1;1"
      - "[POTION_EFFECT] SPEED;100;2"

# -- Custom Commands English Configurations --
commands:
  # Configuration for 'example' custom command.
  example:
    # Custom Command Identifier/Name.
    # Don't add the '/' character if isn't necessary.
    id: example

    # Custom Command Permission.
    permission: "fancylobby.custom-cmd.example"

    # Custom Command Description.
    description: "Este comando te da [Velocidad II] y envía un título!"

    # Custom Command Actions.
    actions:
      - "[POTION_EFFECT] SPEED;100;2"
      - "[TITLE] &fHas ejecutado el comando &eejemplo&f!;&fHas recibido &bVelocidad II;20;60;20"