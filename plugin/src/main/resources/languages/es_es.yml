# Spanish Plugin Content.
# -- Main Plugin Messages --
no-perm: "<prefix> &c¡No tienes permiso para eso!"
no-command: "<prefix> &c¡Ese sub-comando aún no está disponible!"
no-file: "<prefix> &c¡El archivo specificado no existe!"

common-help:
  - "&a&lFancyLobby &8[&71.0.0&8] | &7Comandos para Jugadores"
  - "&7 - &b/fly [jugador] &fAlterna el modo de vuelo para ti, o para otro jugador."
  - "&7 - &b/gamemode <tipo> [jugador] &fCambia el modo de juego para ti o para otro jugador."
  - "&7 - &b/alert <mensaje> &fEnvía un mensaje a todo el servidor."
  - "&7 - &b/scorebord <title/toggle> &fCambia el título de la Scoreboard u ocultala."
  - "&7 - &b/tablist &fMuestra/Oculta el tab-list."
  - "&7 - &b/customcommands <register/unregister/description> &fRegister/Unregister or shows the custom-command description."
  - "&7 - &b[?] &fEsto es un comando custom del complemento, especifica el comando para ejecutarlo!"

admin-help:
  - "&a&lFancyLobby &8[&71.0.0&8] | &7Comandos para &cAdmin"
  - "&7 - &b/fancylobby help &fMuestra este mismo mensaje."
  - "&7 - &b/fancylobby reload [file] &fRecarga todas las configuraciones o sólo una."

reload-all: "<prefix> &aEl complemento ha sido &erecargado &aexitosamente!"
